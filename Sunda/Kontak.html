<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzxN_ntijjXmDexaRhj2cStdn6GUHHVP2FYK8LSDreFpgqMYc4F0SGvUd7o2R-xLWqo8g/exec'
    const form = document.forms['submit-to-google-sheet'];
    const btnkirim = document.querySelector('.btnkirim');
    const btnloading = document.querySelector('.btnloading');
    const myalert = document.querySelector('.myalert');
    form.addEventListener('submit', e => {
      e.preventDefault()
      btnloading.classList.toggle('d-none');
            btnkirim.classList.toggle('d-none');
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            btnloading.classList.toggle('d-none');
            btnkirim.classList.toggle('d-none');
            myalert.classList.toggle('d-none');
            form.reset();
            console.log('Success!', response)})
        .catch(error => console.error('Error!', error.message))
    })
  </script>
